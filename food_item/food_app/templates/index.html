{% extends 'base.html'%}
{% block title %}Home{% endblock%}
{% block articles %} 
<div class="height" style="height: 50%; width:50%; margin-left: auto; margin-right: auto;">
    <div class="row row-cols-1 row-cols-md-3 g-2 mx-auto pb-4">
        {% for i in meals %}
        <div class="col">
            <div class="card h-100 w-100">
                <img src="{{ i.strMealThumb }}" class="card-img-top w-60" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.strMeal }}</h5>
                    <p class="card-text">{{ i.idMeal }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
